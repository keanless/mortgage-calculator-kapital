<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous">
    </script>
    <link rel="stylesheet" href="/style.css">
    <title>Document</title>
</head>

<body>
    <div class="calculator-outer">
        <div class="calculator-all">
            <div class="calculator-inner row mx-0 align-items-lg-start justify-content-around">
                <div class="calculator-inputs col-xl-4 px-0 pr-xl-15 me-3">
                    <div class="calculator-buldingarea position-relative">
                        <span>Mənzilin sahəsi:</span>
                        <select class="calculator-buldingarea-select">
                            <option disabled selected>--Sahəni seçin--</option>
                        </select>
                    </div>
                    <div class="calculator-building-price position-relative calculator-all-inputs">
                        <label>Mənzilin qiyməti:</label>
                        <input type="type" name="building" class="building-price-flat" value="0.0" data-value="0.0"
                            disabled="">
                    </div>
                    <div class="calculator-income">
                        <select class="income-select">
                            <option disabled="" selected="" style="color: rgba(0,0,0,.32);">--Gəlir məlumatını seçin--
                            </option>
                            <option value="Rəsmi gəlir">Rəsmi gəlir</option>
                            <option value="Digər gəlir mənbələri">Digər gəlir mənbələri</option>
                        </select>
                    </div>
                    <div class="calculator-months position-relative range-slider ">
                        <div class="calculator-all-inputs">
                            <label>Müddət (ay)</label>
                            <input type="number" min="12" max="240" step="1" value="12" id="js-period-input" />
                            <input type="range" min="12" max="240" step="1" value="12" id="js-period-range" />
                        </div>
                        <div id="js-error-message" class="error-message"></div>
                    </div>

                    <div class="calculator-firstpayment position-relative" style="display: none;">
                        <div class="firstpayment-range-all mb-3 range-slider calculator-all-inputs">
                            <label>İlkin ödənişin məbləği</label>
                            <input type="number" id="js-first-payment-input" value="0" step="1"></input>
                            <input type="range" id="js-first-payment-range"  step="1" value="0"></input>
                            <!-- <span id="monthPercentage">0 %</span> -->
                        </div>
                        <div id="js-error-message-payment" class="error-message"></div>
                        <!-- <span id="monthPercentage"> </span> -->
                    </div>
                    <div class="calculator-button">
                        <input type="button" name="hesabla" value="Hesabla" id="calculator-btn">
                    </div>
                </div>
                <div class="calculator-results col-xl-5 px-0 my-5 ">
                    <div class="calculator-content d-flex justify-content-center flex-column h-100">
                        <h2>İpoteka Kalkulyatoru</h2>
                        <div class=" row mb-0 ">
                            <div class="sag col-sm-4 pl-0">
                                <div class="result-title">Kredit məbləği</div><span class="loan-pay">0</span> <i
                                    class="manat">M</i>
                            </div>
                            <div class="sag col-sm-4 pl-0">
                                <div class="result-title">Aylıq ödəniş</div><span class="monthly-payment">0</span> <i
                                    class="manat">M</i>
                            </div>
                        </div>
                        <div class="clear border-0"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script src="/app.js"></script>
</body>

</html>
